{% extends "base.html" %}
{% block content %}


<div class="container">
    <div class="card-panel">
        <h4 class="center-align">{{ username }}'s Profile</h4>
    </div>
    <div class="row">
        {% for recipe in profile_recipes %}
        <div class="col s6 m3">
            <div class="card">
                <div class="card-image">
                    <img src="{{ recipe.image_url }}" alt="{{ recipe.recipe_name }}">
                </div>
                <h6 class="recipe-name nav-shadow white-text green accent-3">{{ recipe.recipe_name }}</h6>
                <div class="card-content">
                    <p>Country: {{ recipe.country }}</p>
                    <br>
                    <strong>Created By: {{ recipe.created_by }}</strong><br>
                    <em>Created date: {{ recipe.created_date }}</em>
                </div>
                <div class="row">
                <div class="card-action center-align">
                    <a class="btn-small red darken-1 nav-shadow">Delete</a>
                    <a class="btn-small blue darken-1 nav-shadow">Edit</a>
                </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
