{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row country-heading">
                        <div class="col s12 hide-on-small-only m2 country-flag">
            <img class="responsive-img" src="{{ flags.flag }}" alt="{{ flags.country }}">
        </div>
        <div class="col s12 m8">
            <div class="card-panel">
                <h4 class="center-align">Recipes</h4>
            </div>
        </div>
                <div class="col s12 m2 country-flag">
            <img class="responsive-img" src="{{ flags.flag }}" alt="{{ flags.country }}">
        </div>
    </div>
    <div class="row card-panel">
        <form action="{{ url_for('search') }}" method="post" class="col s12">
            <div class="div center-align">
                <div class="input-field col s12 m8">
                    <i class="fas fa-search tooltipped prefix" data-position="right" data-tooltip="Search by Country, recipe name or ingredient."></i>
                    <input type="text" name="query" id="query" minlength="3" class="validate" required>
                    <label for="query">Search Recipes</label>
                </div>
                <div class="col s12 m4 search-btn">
                    <a href="{{ url_for('get_recipes', country='South East Asia') }}" class="btn-small red darken-1 text-shadow">Reset</a>
                    <button type="submit" class="btn-small green accent-3 text-shadow">
                        <i class="fas fa-search left"></i>Search
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        {% for recipe in recipes %}
        <div class="col s12 m4 l3">
            <div class="card hoverable">
                <div class="card-image">
                    <img class="materialboxed" src="{{ recipe.image_url }}" alt="{{ recipe.recipe_name }}">
                </div>
                <h6 class="recipe-name nav-shadow white-text green accent-3">{{ recipe.recipe_name }}</h6>
                <div class="card-content">
                    <p>Country: {{ recipe.country }}</p>
                    <br>
                    <strong>Created By: {{ recipe.created_by }}</strong><br>
                    <em>Created date: {{ recipe.created_date }}</em>
                </div>
                <div class="card-action center-align">
                    <a href="{{ url_for('recipe_description', recipe_id=recipe._id) }}"
                        class="btn-small green accent-3 nav-shadow">Recipe</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
