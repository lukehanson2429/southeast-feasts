{% extends "base.html" %}
{% block content %}

 <h3 class="center align">Add Recipe</h3>

 <div class="container">
<div class="row">
    <form class="col s12" method="POST" action="">
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-utensils prefix green-text text-accent-3"></i>
          <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50" 
                type="text" class="validate" required>
          <label for="recipe_name">Recipe Name</label>
        </div>
        <div class="input-field col s12">
            <i class="fas fa-globe-asia prefix green-text text-accent-3"></i>
    <select name="country">
      <option value="" disabled selected>Choose Country</option>
      <option value="1">Thailand</option>
      <option value="2">Vietnam</option>
      <option value="3">Cambodia</option>
      <option value="4">Laos</option>
      <option value="5">Indonesia</option>
      <option value="6">Malaysia</option>
      <option value="7">Phillipines</option>
      <option value="8">Singapore</option>
      <option value="9">Myanmar</option>
    </select>
    <label>Country</label>
  </div>
  <div class="input-field col s12">
          <i class="fas fa-keyboard prefix green-text text-accent-3"></i>
          <input id="description" name="description" minlength="5" maxlength="50" 
                type="text" class="validate" required>
          <label for="description">Description</label>
        </div>
        <div class="input-field col s12">
            <i class="fas fa-users prefix green-text text-accent-3"></i>
    <select name="serves">
      <option value="" disabled selected>Serves how many?</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
    </select>
    <label>Serves</label>
  </div>
  <div class="input-field col s11">
                    <i class="fas fa-image prefix green-text text-accent-3"></i>
                    <input id="image_url" name="image_url" type="text" minlength="5" maxlength="50" class= "validate" required>
                    <label for="image_url">Image URL</label>
                </div>
                <div class="col s1">
                    <i class="fas fa-info fa-2x tooltipped green-text text-accent-3" data-position="left"
                        data-tooltip="Find image online and copy link address into text input field for custom image."></i>
                </div>
    <div class="input-field col s11">
          <i class="fas fa-hourglass-start prefix green-text text-accent-3"></i>
          <input id="prep_time" name="prep_time" minlength="5" maxlength="9" 
                type="text" class="validate" required>
          <label for="prep_time">Prep time</label>
        </div>
        <div class="col s1">
                    <i class="fas fa-info fa-2x tooltipped green-text text-accent-3" data-position="left"
                        data-tooltip="Format of prep time to be added as per the following examples 10mins, 20mins, 1hr30mins"></i>
                </div>
                <div class="input-field col s11">
          <i class="fas fa-hourglass-end prefix green-text text-accent-3"></i>
          <input id="cook_time" name="cook_time" minlength="5" maxlength="9" 
                type="text" class="validate" required>
          <label for="cook_time">Cook time</label>
        </div>
        <div class="col s1">
                    <i class="fas fa-info fa-2x tooltipped green-text text-accent-3" data-position="left"
                        data-tooltip="Format of cook time to be added as per the following examples 10mins, 20mins, 1hr30mins"></i>
                </div>
        <div class="input-field col s12">
          <i class="fas fa-list-ol prefix green-text text-accent-3"></i>
          <input id="ingredients" name="ingredients" minlength="5" maxlength="50" 
                type="text" class="materialize-textarea" required>
          <label for="ingredients">Ingredients</label>
        </div>
      </div>
    </form>
  </div>
  </div>
{% endblock %}
